name: Knowledge Base

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  knowledge-base:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run knowledge check
        run: python3 scripts/knowledge_check.py
